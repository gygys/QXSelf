# QuantumultX 配置文件模板
# QuantumultX Configuration Template
# 配置说明：这是一个完整的QuantumultX配置模板
# Configuration: This is a complete QuantumultX configuration template

[general]
# 基础设置 (Basic Settings)
server_check_url=http://www.google.com/generate_204
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
excluded_routes=239.255.255.250/32
udp_whitelist=1-442, 444-65535

[dns]
# DNS设置 (DNS Settings)
no-ipv6
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=/*.taobao.com/223.5.5.5
server=/*.tmall.com/223.5.5.5
server=/*.jd.com/119.29.29.29
server=/*.qq.com/119.29.29.29

[policy]
# 策略组 (Policy Groups)
static=全球加速, 自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, PROXY, DIRECT, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
static=苹果服务, 直连, 全球加速, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
static=港台番剧, 直连, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HK.png
static=国际媒体, 全球加速, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
static=黑白名单, 全球加速, 直连, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png

# 节点选择 (Node Selection)
url-latency-benchmark=自动选择, server-tag-regex=.*, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HK.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TW.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/JP.png
url-latency-benchmark=狮城节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/SG.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/US.png

[server_remote]
# 服务器订阅 (Server Subscriptions)
# 在此处添加您的服务器订阅链接
# Add your server subscription links here

[filter_remote]
# 远程分流规则 (Remote Filter Rules)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Unbreak.list, tag=规则修正, force-policy=直连, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Guard/Advertising.list, tag=广告拦截, force-policy=拒绝, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Guard/Hijacking.list, tag=运营劫持, force-policy=拒绝, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/StreamingSE.list, tag=港台番剧, force-policy=港台番剧, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/Streaming.list, tag=国际媒体, force-policy=国际媒体, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Global.list, tag=全球加速, force-policy=全球加速, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Apple/Apple.list, tag=苹果服务, force-policy=苹果服务, update-interval=86400, opt-parser=true, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/China.list, tag=国内网站, force-policy=直连, update-interval=86400, opt-parser=true, enabled=true

# 自定义分流规则 (Custom Filter Rules)
# 取消下面的注释以使用本地自定义规则
# Uncomment the line below to use local custom rules
# https://raw.githubusercontent.com/gygys/QXSelf/main/Filter/Custom.list, tag=自定义规则, force-policy=全球加速, update-interval=86400, opt-parser=true, enabled=true

[rewrite_remote]
# 远程重写规则 (Remote Rewrite Rules)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/General.conf, tag=神机重写, update-interval=86400, opt-parser=false, enabled=true
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Rewrite/Block/Advertising.conf, tag=神机去广告, update-interval=86400, opt-parser=false, enabled=true
https://raw.githubusercontent.com/NobyDa/Script/master/QuantumultX/Rewrite_lhie1.conf, tag=lhie1去广告, update-interval=86400, opt-parser=false, enabled=true

# 自定义重写规则 (Custom Rewrite Rules)
# 取消下面的注释以使用本地自定义重写规则
# Uncomment the line below to use local custom rewrite rules
# https://raw.githubusercontent.com/gygys/QXSelf/main/Rewrite/Custom.conf, tag=自定义重写, update-interval=86400, opt-parser=false, enabled=true

[server_local]
# 本地服务器 (Local Servers)
# 在此处添加您的本地服务器配置
# Add your local server configurations here

[filter_local]
# 本地分流规则 (Local Filter Rules)
# GeoIP China，直连
geoip, cn, 直连
# 最终规则
final, 黑白名单

[rewrite_local]
# 本地重写规则 (Local Rewrite Rules)
# 在此处添加您的本地重写规则
# Add your local rewrite rules here

[task_local]
# 定时任务 (Scheduled Tasks)
# 示例：每天0点执行签到脚本
# Example: Execute check-in script at 00:00 daily
# 0 0 * * * sample-task.js, tag=示例任务, enabled=false

[http_backend]
# HTTP Backend
# Boxjs代理设置

[mitm]
# MITM (Man-in-the-Middle)
# 请在QuantumultX中生成证书并安装
# Please generate and install certificate in QuantumultX
passphrase = 
p12 = 
skip_validating_cert = true
hostname = *.google.com, *.googlevideo.com
