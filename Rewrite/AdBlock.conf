# QuantumultX Ad Block Rewrite Rules (广告拦截重写规则)
# 使用说明：用于拦截和去除广告的重写规则
# Usage: Rewrite rules for blocking and removing ads

[rewrite_local]

# 通用广告拦截 (General Ad Blocking)
# 拦截常见的广告请求
^https?://.*\.googlesyndication\.com/.* url reject-200
^https?://.*\.googleadservices\.com/.* url reject-200
^https?://.*\.doubleclick\.net/.* url reject-200

# 百度广告 (Baidu Ads)
^https?://.*\.baidu\.com/.*cpro url reject-200
^https?://.*\.baidu\.com/.*mobads url reject-200

# 淘宝/天猫广告 (Taobao/Tmall Ads)
^https?://.*\.taobao\.com/.*adashx url reject-200
^https?://.*\.tmall\.com/.*adashx url reject-200

# 京东广告 (JD Ads)
^https?://api\.m\.jd\.com/.*ad url reject-200

# 微博广告 (Weibo Ads)
^https?://api\.weibo\.cn/.*ad url reject-200
^https?://.*\.weibo\.com/.*advert url reject-200

# 知乎广告 (Zhihu Ads)
^https?://api\.zhihu\.com/.*ad url reject-200
^https?://www\.zhihu\.com/api/.*ad url reject-200

# YouTube广告 (YouTube Ads)
# 注意：YouTube广告拦截需要配合其他方法
^https?://.*\.googlevideo\.com/.*&oad url reject-200
^https?://.*\.googlevideo\.com/.*&ctier url reject-200

# 移动应用广告 (Mobile App Ads)
^https?://.*\.applovin\.com/.* url reject-200
^https?://.*\.inmobi\.com/.* url reject-200

# 开屏广告 (Splash Screen Ads)
^https?://.*\.(jpg|jpeg|png|gif)\?.*ad.* url reject-img

# MITM主机名 (MITM Hostnames)
hostname = *.googlesyndication.com, *.googleadservices.com, *.doubleclick.net, *.baidu.com, *.taobao.com, *.tmall.com, api.m.jd.com, api.weibo.cn, *.weibo.com, api.zhihu.com, www.zhihu.com, *.googlevideo.com, *.applovin.com, *.inmobi.com
